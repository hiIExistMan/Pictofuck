<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pictofuck</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/p5@1.7.0/lib/p5.js"></script>
<script defer src="index.js"></script>
<script defer src="lang.js"></script>

<div class="web-wrapper">
<div id="screen"></div>
<div class="touchpad">
    <div class="button-wrapper"><button onclick="changeCursorColor(this)" style='background-color:hsl(0deg,25%,50%)'></button></div>
    <div class="button-wrapper"><button onclick="changeCursorColor(this)" style='background-color:hsl(0deg,50%,50%)'></button></div>
    <div class="button-wrapper"><button onclick="changeCursorColor(this)" style='background-color:hsl(0deg,75%,50%)'></button></div>
    <div class="button-wrapper"><button onclick="changeCursorColor(this)" style='background-color:hsl(0deg,100%,50%)'></button></div>
    <div class="button-wrapper"><button onclick="changeCursorColor(this)" style='background-color:hsl(90deg,25%,50%)'></button></div>
    <div class="button-wrapper"><button onclick="changeCursorColor(this)" style='background-color:hsl(90deg,50%,50%)'></button></div>
    <div class="button-wrapper"><button onclick="changeCursorColor(this)" style='background-color:hsl(90deg,75%,50%)'></button></div>
    <div class="button-wrapper"><button onclick="changeCursorColor(this)" style='background-color:hsl(90deg,100%,50%)'></button></div>
    <div class="button-wrapper"><button onclick="changeCursorColor(this)" style='background-color:hsl(180deg,25%,50%)'></button></div>
    <div class="button-wrapper"><button onclick="changeCursorColor(this)" style='background-color:hsl(180deg,50%,50%)'></button></div>
    <div class="button-wrapper"><button onclick="changeCursorColor(this)" style='background-color:hsl(180deg,75%,50%)'></button></div>
    <div class="button-wrapper"><button onclick="changeCursorColor(this)" style='background-color:hsl(180deg,100%,50%)'></button></div>
    <div class="button-wrapper"><button onclick="changeCursorColor(this)" style='background-color:hsl(270deg,25%,50%)'></button></div>
    <div class="button-wrapper"><button onclick="changeCursorColor(this)" style='background-color:hsl(270deg,50%,50%)'></button></div>
    <div class="button-wrapper"><button onclick="changeCursorColor(this)" style='background-color:hsl(270deg,75%,50%)'></button></div>
    <div class="button-wrapper"><button onclick="changeCursorColor(this)" style='background-color:hsl(270deg,100%,50%)'></button></div>
    <div class="button-wrapper"><button onclick="changeCursorColor(this)" style='background-color:rgb(255,255,255)'></button></div>
    <div class="button-wrapper"><button onclick="changeCursorColor(this)" style='background-color:rgb(0,0,0)'></button></div>

    <div class="button-wrapper"><button onclick="play(this)">RUN...<br/>NOW</button></div>
    <div class="button-wrapper"><button onclick="saveProgram(this)">SAVE</button></div>
    <div class="button-wrapper file-wrapper"></div>
    <div class="button-wrapper"><button></button></div>
    <div class="button-wrapper"><button></button></div>
    <div class="button-wrapper"><button></button></div>
    <div class="button-wrapper"><button class="e-stop" onclick="stop(this)">OH NO STOP IT</button></div>
    <div class="button-wrapper recreate-wrapper"><button class="recreate" onclick="newProgram(this)">Create New</button></div>
    <div class="button-wrapper size-wrapper"><input type="text" class="widthInput"/></div>







</div>
<input type="range" min="1" max="60" class="fpsSlider">
<br/>

<textarea></textarea>

<div></div>
</div>
</body>
</html>
